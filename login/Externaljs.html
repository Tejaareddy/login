<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMS Login | New login</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
 <div class="main-container">
    <div class="logo">
      
    </div>
     <div class="signup-form">
      <!-- inputfield content start -->  
        <div class="signup-content">
            <h1>Sign in with your mail id</h1>
            <h4 id="new">Make a new doc to bring your words, data, <br>and teams together, for free</h4>
        </div>
      <!-- inputfield content end -->
         
      <!-- inputfield start -->
           <div class="inputbox">
             <input type="email" placeholder="Email" id="" value="" required>
             <label for=""></label>
             <input type="password" placeholder="Password" id="" value="" required>  
             <label for=""></label>         
           </div>
         
             <div class="forgot-password">
               <a href="#">Forgot password?</a>
             </div>
      <!-- inputfield end --> 
               <div class="start-btn">
                 <button>Get started</button>
               </div>
     </div>  
 </div>
<!-- External js --> 
 <script src="app.js"></script>
 
</body>
</html>
